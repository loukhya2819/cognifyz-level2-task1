<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 2 - Task 1 | Front-End Frameworks</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title has-text-centered">Level 2 – Task 1</h1>

  <!-- ✅ Task 1A: Bulma Card -->
  <section>
    <h2 class="subtitle">1A. Responsive Card (Bulma)</h2>
    <div class="card card-container">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="https://via.placeholder.com/400x300" alt="Placeholder image">
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <p class="title is-4">Bulma Card</p>
            <p class="subtitle is-6">@cognifyz</p>
          </div>
        </div>
        <div class="content">
          This card is built using the Bulma CSS framework. It's responsive, clean, and lightweight.
        </div>
      </div>
    </div>
  </section>

  <!-- ✅ Task 1B: Bootstrap Grid -->
  <section>
    <h2 class="subtitle">1B. Responsive Grid (Bootstrap)</h2>
    <div class="container text-center mt-4">
      <div class="row">
        <div class="col-sm bg-primary text-white p-3 m-2">Column 1</div>
        <div class="col-sm bg-success text-white p-3 m-2">Column 2</div>
        <div class="col-sm bg-warning text-dark p-3 m-2">Column 3</div>
      </div>
    </div>
  </section>

</body>
</html>
